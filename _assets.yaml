{
  "openapi": "3.1.0",
  "info": {
    "title": "Mobile Control Tool",
    "description": "Control phonebook, calling, SMS, volume, brightness, and theme on a connected device.",
    "version": "v1.0.0",
    "x-author": "wangyaomin",
    "x-tags": [
      "mobile",
      "control",
      "communication"
    ],
    "x-localized": {
      "label": {
        "en_US": "Mobile Control Tool",
        "zh_Hans": "移动设备控制工具"
      },
      "description": {
        "en_US": "A tool for controlling mobile device functions including phonebook, calling, SMS, volume, brightness, and theme",
        "zh_Hans": "一个用于控制移动设备功能的工具，包括电话本、打电话、发短信、音量、亮度和主题"
      }
    }
  },
  "servers": [
    {
      "url": "http://hk.wangyaomin.com:5000",
      "description": "Mobile control service"
    }
  ],
  "paths": {
    "/api/mobile-control": {
      "post": {
        "summary": "Invoke a mobile control action",
        "description": "Provides a single entry point to manage contacts, phone calls, SMS, volume, brightness, and theme settings.",
        "operationId": "InvokeMobileControl",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/MobileControlRequest"
              },
              "examples": {
                "listContacts": {
                  "summary": "List phonebook",
                  "value": {
                    "action": "phonebook_list"
                  }
                },
                "addContact": {
                  "summary": "Add a contact",
                  "value": {
                    "action": "phonebook_add",
                    "contact_name": "张三",
                    "phone_number": "13800138000",
                    "contact_alias": "同事"
                  }
                },
                "sendSms": {
                  "summary": "Send an SMS",
                  "value": {
                    "action": "sms",
                    "phone_number": "+8613800138000",
                    "sms_message": "会议将在15分钟后开始"
                  }
                },
                "setBrightness": {
                  "summary": "Adjust brightness",
                  "value": {
                    "action": "brightness",
                    "brightness_level": 80
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful invocation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/MobileControlResponse"
                }
              }
            }
          },
          "400": {
            "description": "Invalid request payload"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "Contact": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string",
            "description": "Contact name"
          },
          "phone": {
            "type": "string",
            "description": "Primary phone number"
          },
          "alias": {
            "type": "string",
            "description": "Optional alias or nickname"
          }
        },
        "required": [
          "name",
          "phone"
        ]
      },
      "MobileControlRequest": {
        "type": "object",
        "properties": {
          "action": {
            "type": "string",
            "description": "Operation to execute",
            "enum": [
              "phonebook_list",
              "phonebook_add",
              "phonebook_delete",
              "call",
              "sms",
              "volume",
              "brightness",
              "theme"
            ]
          },
          "contact_name": {
            "type": "string",
            "description": "联系人姓名（添加或删除联系人时需要）"
          },
          "contact_alias": {
            "type": "string",
            "description": "联系人的别名或昵称（可选）"
          },
          "phone_number": {
            "type": "string",
            "description": "联系人电话号码（拨打电话、发送短信或添加联系人时需要）"
          },
          "sms_message": {
            "type": "string",
            "description": "要发送的短信内容"
          },
          "volume_level": {
            "type": "integer",
            "minimum": 0,
            "maximum": 100,
            "description": "音量等级，范围0-100"
          },
          "brightness_level": {
            "type": "integer",
            "minimum": 0,
            "maximum": 100,
            "description": "亮度等级，范围0-100"
          },
          "theme_mode": {
            "type": "string",
            "enum": [
              "light",
              "dark",
              "auto"
            ],
            "description": "主题模式，可选light、dark或auto"
          }
        },
        "required": [
          "action"
        ],
        "additionalProperties": false
      },
      "MobileControlResponse": {
        "type": "object",
        "properties": {
          "success": {
            "type": "boolean",
            "description": "Whether the operation succeeded"
          },
          "message": {
            "type": "string",
            "description": "Human readable message"
          },
          "data": {
            "type": "array",
            "description": "Operation specific payload, usually contact records",
            "items": {
              "$ref": "#/components/schemas/Contact"
            }
          }
        },
        "required": [
          "success",
          "message"
        ]
      }
    }
  }
}
